<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
var base_maior = parseFloat(prompt("Digite o valor da base maior do trapézio:"));
var base_menor = parseFloat(prompt("Digite o valor da base menor do trapézio:"));
let altura = parseFloat(prompt("Digite o valor da altura do trapézio:"));
let area = ((base_maior + base_menor) * altura) / 2;
alert("A área do trapézio é: " + area.toFixed(2));
    </script>

</body>
</html>
